<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Verma - Java Enthusiast</title>
    <style>
        :root {
            --bg-light: #f9f9f9;
            --bg-dark: #121212;
            --text-light: #333;
            --text-dark: #f9f9f9;
            --primary: #4CAF50;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg-light);
            color: var(--text-light);
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            padding: 20px;
        }

        .intro {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
        }

        .intro-text {
            text-align: left;
        }

        .intro img {
            width: 200px;
            border-radius: 50%;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background: var(--primary);
            color: white;
            border-radius: 5px;
        }

        .divider {
            margin: 40px 0;
            border-top: 2px solid #ddd;
        }

        .subscriber-count {
            font-size: 24px;
            margin: 20px 0;
        }

        .roadmap {
            margin: 40px 0;
        }

        .roadmap .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .roadmap .row:nth-child(odd) {
            flex-direction: row;
        }

        .roadmap .row:nth-child(even) {
            flex-direction: row-reverse;
        }

        .roadmap .row::before {
            content: '\2193';
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            font-size: 32px;
            color: var(--primary);
        }

        .roadmap .row:last-child::before {
            display: none;
        }

        .roadmap img {
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .social-icons {
            margin: 40px 0;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            border: 1px solid var(--primary);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .intro {
                flex-direction: column;
                text-align: center;
            }
            .roadmap .row {
                flex-direction: column !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

        <section class="intro">
            <div class="intro-text">
                <h1>Hello, I am Abhishek Verma</h1>
                <a href="#about" class="button">Know More About Me</a>
            </div>
            <img src="your-image.jpg" alt="Abhishek Verma">
        </section>

        <div class="divider"></div>

        <div id="subscriber-count" class="subscriber-count">Loading subscriber count...</div>

        <section class="roadmap">
            <div class="row" onclick="location.href='https://youtube.com/yourplaylist1';">
                <img src="thumbnail1.jpg" alt="Java Basics">
                <h3>Java Basics</h3>
            </div>

            <div class="row" onclick="location.href='https://youtube.com/yourplaylist2';">
                <img src="thumbnail2.jpg" alt="Advanced Java">
                <h3>Advanced Java</h3>
            </div>

            <div class="row" onclick="location.href='https://youtube.com/yourplaylist3';">
                <img src="thumbnail3.jpg" alt="Spring Boot Essentials">
                <h3>Spring Boot Essentials</h3>
            </div>

            <div class="row" onclick="location.href='https://youtube.com/yourplaylist4';">
                <img src="thumbnail4.jpg" alt="Spring Data JPA">
                <h3>Spring Data JPA</h3>
            </div>
        </section>

        <div class="divider"></div>

        <section class="social-icons">
            <a href="https://youtube.com/yourchannel">ðŸ“º</a>
            <a href="https://github.com/yourprofile">ðŸ’»</a>
            <a href="https://linkedin.com/in/yourprofile">ðŸ”—</a>
        </section>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        async function fetchSubscriberCount() {
            try {
                const response = await fetch('https://api.socialcounts.org/youtube-live-subscriber-count/your-channel-id');
                const data = await response.json();
                document.getElementById('subscriber-count').textContent = `${data.count.toLocaleString()} YouTube Subscribers`;
            } catch (error) {
                document.getElementById('subscriber-count').textContent = 'Subscribers: Unavailable';
            }
        }

        fetchSubscriberCount();
    </script>
</body>
</html>
